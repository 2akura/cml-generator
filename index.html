<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">

  </head>
  <body>
    <div class="box">
  <div class="wrapper">
    <div class="HUD">
 Your command generator
    </div>
  </div>
 </div>
 <div class="head-text">
 JUST PRESS YOUR BUTTONS
 </div>
 <div class="mid-text">
 We serves the command
 </div>
 <div class="child-text">
Equipped with a data parsing engine, <br>  
engineered in Rust with optimized algorithms, <br>  
built for flying-rocket speed performance.
 </div>
<div class="container">
<div class="hidden-toggles">
  <button class="hidden-toggles__label" data-type="switch" data-href="https://www.w3.org/Provider/Style/dummy.html">Switch</button>
  <button class="hidden-toggles__label" data-type="router" data-href="https://www.w3.org/Provider/Style/dummy.html">Router</button>
</div>
</div>

<div class="tail-text">
>_Hover your cursor on the pill to pick either Switch or Router
</div>

<div class="tooltip-container">
  <div class="icon">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      width="50"
      height="50"
    >
      <path
        d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22c-5.518 0-10-4.482-10-10s4.482-10 10-10 10 4.482 10 10-4.482 10-10 10zm-1-16h2v6h-2zm0 8h2v2h-2z"

  </div>
